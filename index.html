<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="newGame hide">

    </section>
    <section class="navBar">
      <div class="nav">
        <h1>Tic Tac Toe</h1>
      </div>
    </section>
    <section class="gameArea">
      <div class="scoreArea">
        <div class="play1">Player 1</div>
        <div class="play2">Player 2</div>

      </div>
      <div class="playArea">
        <div class="left">
          <div class="1 box top">X</div>
          <div class="2 box mid" id="X"></div>
          <div class="3 box btm"></div>
        </div>
        <div class="middle">
          <div class="4 box"></div>
          <div class="5 box"></div>
          <div class="6 box"></div>
        </div>
        <div class="right">
          <div class="7 box"></div>
          <div class="8 box"></div>
          <div class="9 box"></div>
        </div>
      </div>
    </section>
  </body>
</html>
